name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_USERNAME: ${{ secrets.SSH_USERNAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.18.0

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build check (optional)
        run: npm run lint || true

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Upload full project to server
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no -p $SSH_PORT" ./ $SSH_USERNAME@$SSH_HOST:/var/www/website/

      - name: Install & Build & Start app on server
        run: |
          ssh -o StrictHostKeyChecking=no -p $SSH_PORT $SSH_USERNAME@$SSH_HOST << 'EOF'
            cd /var/www/website

            # Install dependencies
            npm install --legacy-peer-deps

            # Build the app
            npm run build

            # Start or restart with PM2 on port 4000
            pm2 restart knot-web || pm2 start "npx next start -p 4000" --name knot-web
          EOF
